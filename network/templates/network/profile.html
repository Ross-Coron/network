{% extends "network/layout.html" %}

{% block body %}


<br>
Debug | Signed in as <strong>{{ user.username }}</strong>
<br>
Debug | Following: {{ following }} / Followers: {{ followedBy }}
<br>
<br>


<table style="width:100%">
  <tr>
    <th>User</th>
    <th>Date</th>
    <th>Tweet</th>
    <th>ID</th>
</tr>

{% for tweet in tweets %}



<tr>
  <td>{{tweet.author}}</td>
  <td>{{tweet.posted}}</td>
  <td>{{tweet.tweetText}}</td>
  <td>{{tweet.id}}</td>


  </tr>
  {% endfor %}

</table>




{% endblock %}
