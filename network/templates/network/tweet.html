{% extends "network/layout.html" %}
{% block body %}

<br>
<h2>New Bleet</h2>
<hr><br>

<div class="container">
 <div class="row justify-content-center">

   <div class="ms-2 card" style="width: 35rem">
    <div class="card-body rounded">
       <h6 class="card-title"></h6>
       <form action="{% url 'tweet' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">

           <textarea class="form-control" name="exampleFormControlTextarea1" rows="3" placeholder="&#128017; - What's happening, ewe?"></textarea>
        </div>
        <input type="submit" class="btn btn-primary float-end mt-3" value="Bleet!">
     </form>

  </div>
</div>
</div>

{% for tweet in tweets %}
<li>{{tweet}}</li>
{% endfor %}

{% endblock %}
